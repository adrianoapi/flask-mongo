{% extends "base.html" %}

{% block content %}
<div class="col-lg-12">
    <form action={{ url_for('update', id = book._id ) }} method="POST">
        <div class="form-group">
            <input type="text" name="name" value="{{ book.name }}" class="form-control" placeholder="Informe o nome" />
        </div>
        <div class="form-group">
            <input type="text" name="subtitle" value="{{ book.subtitle }}"  class="form-control" placeholder="Informe o subtiulo"/>
        </div>
        <div class="form-group">
            <input type="text" name="isbn" value="{{ book.isbn }}" class="form-control" placeholder="Informe o ISBN"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

{% endblock %}
