{% extends "base.html" %}

{% block content %}
<div class="col-lg-12">
    <form action="/books/create" method="POST">
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Informe o nome" />
        </div>
        <div class="form-group">
            <input type="text" name="subtitle"  class="form-control" placeholder="Informe o subtiulo"/>
        </div>
        <div class="form-group">
            <input type="text" name="isbn" class="form-control" placeholder="Informe o ISBN"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

{% endblock %}
